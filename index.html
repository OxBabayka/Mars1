<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Reborn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="player-profile">
                <div id="profile-info"></div>
                <div id="join-time"></div>
                <div id="time-spent"></div>
            </div>
            <h1>Mars Reborn</h1>
        </div>
        
        <!-- Навигация -->
        <div id="navigation">
            <button id="nav-resources" class="nav-button active">Ресурсы</button>
            <button id="nav-module" class="nav-button">Жилой модуль</button>
            <button id="nav-map" class="nav-button">Карта</button>
        </div>

        <!-- Секция ресурсов -->
        <div id="resources-section" class="section active">
            <h2>Ресурсы</h2>
            <div id="resource-energy">Энергия: 0</div>
            <div id="resource-food">Еда: 0</div>
            <div id="resource-water">Вода: 0</div>
            <div id="resource-materials">Материалы: 0</div>
            <div id="resource-scrapMetal">Металлолом: 0</div>
            <div id="resource-dirtyIce">Грязный лёд: 0</div>
            <div id="resource-regolith">Реголит: 0</div>
            <div id="resource-sand">Песок: 0</div>
        </div>

        <!-- Секция жилого модуля -->
        <div id="module-section" class="section">
            <h2>Жилой модуль</h2>
            <div id="stamina">Выносливость: 0/100</div>
            <div id="actions-menu">
                <button id="explore-button">Исследовать поверхность</button>
                <button id="purify-ice-button">Очистить грязный лёд</button>
                <button id="recycle-scrap-button">ПереSpaceработать металлолом</button>
                <button id="rest-button">Отдохнуть (+15 стамины)</button>
            </div>
            <div id="explore-timer"></div>
            <div id="purify-progress"><div></div></div>
            <div id="recycle-progress"><div></div></div>
            <div id="rest-timer"></div>
        </div>

        <!-- Секция карты -->
        <div id="map-section" class="section">
            <h3>Регион: Acidalia Planitia</h3>
            <div id="map">
                <div class="map-grid"></div>
            </div>
        </div>

        <!-- Уведомления -->
        <div id="notifications"></div>
    </div>
    <script src="game.js"></script>
    <script src="ui.js"></script>
</body>

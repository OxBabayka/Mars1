<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build on Europa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Build on Europa</h1>
        <div id="map">
            <div class="map-grid"></div>
        </div>
        <div id="resources">
            <h2>Ресурсы</h2>
        </div>
        <div id="residential-module">
            <h2>Жилой модуль</h2>
            <div id="stamina"></div>
            <div id="food"></div>
            <div id="water"></div>
            <button id="explore-button">Исследовать поверхность</button>
            <div id="explore-timer"></div>
        </div>
        <div id="notifications"></div>
    </div>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>

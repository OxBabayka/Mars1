<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Reborn Prototype</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
        .resources { margin: 20px; font-size: 18px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        #message { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Mars Reborn Prototype</h1>
    <div class="resources">
        <p>Стамина: <span id="stamina">100</span></p>
        <p>Еда: <span id="food">100</span></p>
        <p>Вода: <span id="water">100</span></p>
        <p>Металлолом: <span id="scrapMetal">0</span></p>
        <p>Энергия: <span id="energy">0</span></p>
        <p>Солнечные панели: <span id="solarPanels">0</span></p>
    </div>
    <button onclick="collectResources('normal')">Обычный сбор (-3 стамины)</button>
    <button onclick="collectResources('advanced')">Расширенный сбор (-10 стамины)</button>
    <button onclick="buildSolarPanel()">Построить солнечную панель (-10 металлолома, -10 стамины)</button>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>

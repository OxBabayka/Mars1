<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колонизация Марса</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1543722530-d9c3201373e9') no-repeat center/cover;
            color: #e8d5b7;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff5733;
            text-shadow: 2px 2px #5c4033;
        }
        .resources {
            background-color: rgba(60, 47, 47, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #c70039;
            transform: scale(1.1);
        }
        .panel {
            background-color: rgba(92, 64, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        #message {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на Марс!</h1>
    <div class="resources">
        <p id="energy">Энергия: 1600</p>
        <p id="water">Вода: 0</p>
        <p id="food">Еда: 0</p>
        <p id="coffeeCups">Кружки кофе: 0</p>
    </div>
    <div class="panel" id="residential">
        <h2>Жилой модуль</h2>
        <p id="resourcesList">Ресурсы: Энергия: 1600, Вода: 0, Еда: 0, Кружки кофе: 0, Обжаренные зёрна: 0, Грязный лёд: 0</p>
        <button onclick="cookFood()">Приготовить еду</button>
        <button onclick="brewCoffee()">Сварить кофе (-5 обжаренных зёрен)</button>
        <button onclick="drinkCoffee()">Выпить кофе</button>
    </div>
    <div class="panel" id="solar">
        <h2>Солнечная панель</h2>
        <button onclick="buildSolarPanel()">Построить солнечную панель (-100 энергии)</button>
        <p id="electricity">Электричество: 0 кВт/ч</p>
    </div>
    <div class="panel" id="greenhouse">
        <h2>Теплица</h2>
        <button onclick="plantCrop('potato')">Посадить картофель (-50 энергии, -10 воды, 60 сек)</button>
        <button onclick="plantCrop('lettuce')">Посадить салат латук (-30 энергии, -5 воды, 15 мин)</button>
        <button onclick="plantCrop('coffee')">Посадить кофе (-60 энергии, -12 воды, 120 сек)</button>
        <p id="cropStatus">Теплица: нет активных культур</p>
        <div id="progressBar" style="width: 100%; background: #ccc; height: 20px; display: none;">
            <div id="progress" style="width: 0%; background: #4caf50; height: 100%;"></div>
        </div>
    </div>
    <div class="panel" id="chemLab">
        <h2>Хим Лаб</h2>
        <button onclick="buildChemLab()">Построить Хим Лаб (-200 энергии)</button>
        <button onclick="purifyIce()">Очистить грязный лёд (-1 грязный лёд)</button>
    </div>
    <div class="panel" id="collection">
        <h2>Сбор ресурсов</h2>
        <button onclick="collectResources()">Собрать ресурсы (раз в 1 мин)</button>
    </div>
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
